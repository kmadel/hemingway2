{{ partial "header" . }}
{{ partial "nav" . }}

<div class='container list-container'>
  <ul class='list'>
    {{ range .Data.Pages.ByDate }}
      <li class="title"><a href="{{ .Permalink }}">{{ .Title }}</a>{{ if .Draft }} ::Draft{{ end }}</li>
    {{ end }}
  </ul>
</div>

{{ partial "footer" . }}
